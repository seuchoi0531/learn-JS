<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const smile = document.querySelector("span");
        console.log(smile.style);
        console.log(smile.style.left, smile.style.css);

        // ì§€ì •í•œ í•¨ìˆ˜ë¥¼ ì§€ì •í•œ ì‹œê°„ì´ íë¥¸ ë’¤ì— ì‹¤í–‰
        setTimeout(function () {
          smile.style.left = "28px";
          smile.style.top = "22px";
          smile.style.fontSize = "20px";
        }, 1000);

        document.addEventListener("mousemove", function (event) {
          const x = event.clientX - smile.clientWidth / 2;
          const y = event.clientY - smile.clientHeight / 2;

          smile.style.left = x + "px";
          smile.style.top = y + "px";
          smile.style.backgroundColor = "#" + Math.floor((event.clientX / window.innerWidth) * 16777215).toString(16);
        });
      });
    </script>
